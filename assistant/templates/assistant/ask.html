<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask ChatGPT</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; background: #f9f9fb; color: #222; }
        .container { max-width: 720px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 2rem; box-shadow: 0 10px 35px rgba(15,23,42,0.08); }
        h1 { margin-top: 0; }
        textarea { width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 8px; border: 1px solid #cbd5f5; resize: vertical; }
        button { margin-top: 1rem; background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 0.75rem 1.5rem; cursor: pointer; font-weight: 600; }
        button:hover { background: #1e3fa8; }
        .message { padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .message.error { background: #fee2e2; color: #991b1b; }
        .message.success { background: #dcfce7; color: #166534; }
        .answer { margin-top: 1.5rem; padding: 1rem; border-radius: 8px; background: #f1f5f9; white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <h1>Ask ChatGPT</h1>
    <p>Type your question below and we will fetch an answer from ChatGPT using your configured API key.</p>
    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}
    {% if answer %}
        <div class="message success">Answer ready!</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
        <div class="answer">
            <strong>ChatGPT:</strong>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
